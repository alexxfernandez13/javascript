<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Ejercicio 5 - DOM básico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
    </style>
  </head>

  <body class="container mt-4">
    <a href="../index.html" class="btn btn-primary position-absolute" style="top: 10px; left: 10px;">
        <i class="bi bi-arrow-left"></i> Back
    </a>
    
    <ul id="lista" class="list-group">
      <li class="list-group-item">Lorem ipsum dolor sit amet</li>
      <li class="list-group-item">Consectetuer adipiscing elit</li>
      <li class="list-group-item">Sed mattis enim vitae orci</li>
      <li class="list-group-item">Phasellus libero</li>
      <li class="list-group-item">Maecenas nisl arcu</li>
    </ul>

    <input type="button" value="Añadir elemento" id="addButton" class="btn btn-primary mt-3" />
    
    <script type="text/javascript">
        document.getElementById('addButton').addEventListener('click', function() {
            const lista = document.getElementById('lista');
            const nuevoElemento = document.createElement('li');
            const numeroElemento = lista.children.length + 1;
            nuevoElemento.textContent = `Elemento ${numeroElemento}`;
            nuevoElemento.classList.add('list-group-item');
            lista.appendChild(nuevoElemento);
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
