<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Ej 9: Cat Walk</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  </head>
  <body>
    <a href="../index.html" class="btn btn-primary position-absolute m-3">
        <i class="bi bi-arrow-left"></i> Back
    </a>

    <img
      id="myCat"
      style="position: absolute; left: 0px; top: 50%"
      src="./cat-walk.gif"
    />
    <script>
      const cat = document.getElementById('myCat');
      let position = 0;
      let direction = 1;

      cat.style.top = `${window.innerHeight / 2 - cat.height / 2}px`;

      function catWalk() {
        position += (10 * direction);
        cat.style.left = position + 'px';
        
        if (position >= window.innerWidth - cat.width) {
          direction = -1; 
        }

        else if (position <= 0) {
          direction = 1; 
        }
      }

      setInterval(catWalk, 50);
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
