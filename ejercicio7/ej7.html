<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Ejercicio 7 - Bootstrap Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>

  <body>
    <div class="container" style="padding-top: 25px;">
      <form class="needs-validation mt-5" novalidate>
        <div class="row">
          <div class="col-sm-6 mb-3">
            <div class="form-group">
              <label for="firstName">First Name</label>
              <input type="text" class="form-control" id="firstName" required>
              <div class="invalid-feedback">Please enter your first name</div>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" required>
              <div class="invalid-feedback">Please enter a password</div>
            </div>
            <div class="form-group">
              <label for="username">Username</label>
              <div class="input-group">
                <span class="input-group-text" id="username-addon">@</span>
                <input type="text" class="form-control" id="username" aria-describedby="username-addon" required>
                <div class="invalid-feedback">Please enter your username</div>
              </div>
            </div>
          </div>
          
          <div class="col-sm-6 mb-3">
            <div class="form-group">
              <label for="lastName">Last Name</label>
              <input type="text" class="form-control" id="lastName" required>
              <div class="invalid-feedback">Please enter your last name</div>
            </div>
            <div class="form-group">
              <label for="repeatPassword">Repeat Password</label>
              <input type="password" class="form-control" id="repeatPassword" required>
              <div class="invalid-feedback">Please confirm your password</div>
            </div>
            <div class="form-group">
              <label for="country">Country</label>
              <div class="dropdown">
                <button class="btn btn-light dropdown-toggle form-control" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                  <span id="selected-country">Choose...</span>
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <li><a class="dropdown-item" href="#" data-value="USA">United States</a></li>
                  <li><a class="dropdown-item" href="#" data-value="CAN">Canada</a></li>
                  <li><a class="dropdown-item" href="#" data-value="MEX">Mexico</a></li>
                  <li><a class="dropdown-item" href="#" data-value="ESP">Spain</a></li>
                  <li><a class="dropdown-item" href="#" data-value="ARG">Argentina</a></li>
                </ul>
              </div>
              <div class="invalid-feedback">Please select your country</div>
            </div>
          </div>
        </div>
        
        <div class="form-group form-check text-center">
          <input type="checkbox" class="form-check-input mx-auto" id="terms" required>
          <label class="form-check-label" for="terms">I agree to the terms and conditions</label>
          <div class="invalid-feedback">You must agree before submitting.</div>
        </div>

        <div class="form-group" style="display: none;">
          <input type="hidden" id="country" required>
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-primary">Submit form</button>
        </div>
      </form>
    </div>

    <div class="container">
        <a href="../index.html" class="btn btn-primary position-absolute m-3" style="top: 10px; left: 10px;">
            <i class="bi bi-arrow-left"></i> Back
        </a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
      (function () {
        'use strict'
        var forms = document.querySelectorAll('.needs-validation')
        Array.prototype.slice.call(forms).forEach(function (form) {
          form.addEventListener('submit', function (event) {
            if (!form.checkValidity()) {
              event.preventDefault()
              event.stopPropagation()
            }
            form.classList.add('was-validated')
          }, false)
        })
      })()

      const dropdownItems = document.querySelectorAll('.dropdown-item');
      const selectedCountry = document.getElementById('selected-country');
      const countryInput = document.getElementById('country');

      dropdownItems.forEach(item => {
        item.addEventListener('click', function(event) {
          event.preventDefault();
          selectedCountry.textContent = this.textContent;
          countryInput.value = this.getAttribute('data-value');
          countryInput.classList.remove('is-invalid');
        });
      });

      document.querySelector('.needs-validation').addEventListener('submit', function (event) {
        if (!countryInput.value) {
          countryInput.classList.add('is-invalid');
          event.preventDefault();
        } else {
          countryInput.classList.remove('is-invalid');
        }
      });
    </script>
  </body>
</html>
